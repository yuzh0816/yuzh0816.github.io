=line>13</span><br><span class=line>14</span><br><span class=line>15</span><br><span class=line>16</span><br><span class=line>17</span><br><span class=line>18</span><br><span class=line>19</span><br><span class=line>20</span><br><span class=line>21</span><br><span class=line>22</span><br><span class=line>23</span><br><span class=line>24</span><br><span class=line>25</span><br><span class=line>26</span><br><span class=line>27</span><br><span class=line>28</span><br><span class=line>29</span><br><span class=line>30</span><br><span class=line>31</span><br><span class=line>32</span><br><span class=line>33</span><br><span class=line>34</span><br><span class=line>35</span><br><span class=line>36</span><br><span class=line>37</span><br><span class=line>38</span><br><span class=line>39</span><br><span class=line>40</span><br><span class=line>41</span><br><span class=line>42</span><br><span class=line>43</span><br><span class=line>44</span><br><span class=line>45</span><br><span class=line>46</span><br></pre><td class=code><pre><span class=line><span class=meta>#<span class=keyword>include</span><span class=string>&LTbits/stdc++.h></span></span></span><br><span class=line><span class=keyword>using</span> <span class=keyword>namespace</span> std;</span><br><span class=line></span><br><span class=line><span class=type>const</span> <span class=type>int</span> maxn=<span class=number>1e5</span><span class=number>+5</span>;</span><br><span class=line><span class=type>int</span> n,m;<span class=comment>//N个点，MM条边的有向图</span></span><br><span class=line></span><br><span class=line>vector<<span class=type>int</span>> M[maxn];<span class=comment>//建立一张图</span></span><br><span class=line><span class=type>int</span> f[maxn],vis[maxn],cnt=<span class=number>0</span>;</span><br><span class=line></span><br><span class=line><span class=function><span class=type>void</span> <span class=title>dfs</span><span class=params>(<span class=type>int</span> x,<span class=type>int</span> id)</span></span></span><br><span class=line><span class=function></span>{</span><br><span class=line>    vis[x]=id;</span><br><span class=line>    cnt++;</span><br><span class=line>    <span class=keyword>for</span>(<span class=type>int</span> i=<span class=number>0</span>;i&LTM[x].<span class=built_in>size</span>();i++)</span><br><span class=line>    {</span><br><span class=line>        <span class=type>int</span> t=M[x][i];</span><br><span class=line>        <span class=keyword>if</span>(!vis[t])</span><br><span class=line>        {</span><br><span class=line>            <span class=built_in>dfs</span>(t,id);</span><br><span class=line>        }</span><br><span class=line>    }</span><br><span class=line>}</span><br><span class=line></span><br><span class=line><span class=function><span class=type>int</span> <span class=title>main</span><span class=params>()</span></span></span><br><span class=line><span class=function></span>{</span><br><span class=line>    cin>>n>>m;</span><br><span class=line>    <span class=keyword>for</span>(<span class=type>int</span> i=<span class=number>1</span>,a,b;i<=m;i++)</span><br><span class=line>    {</span><br><span class=line>        cin>>a>>b;</span><br><span class=line>        M[b].<span class=built_in>push_back</span>(a);<span class=comment>//建边</span></span><br><span class=line>    }</span><br><span class=line></span><br><span class=line>    <span class=keyword>for</span>(<span class=type>int</span> i=n;i>=<span class=number>1</span> && cnt&LTn;i--)</span><br><span class=line>    {</span><br><span class=line>        <span class=keyword>if</span>(!vis[i])</span><br><span class=line>        {</span><br><span class=line>            <span class=built_in>dfs</span>(i,i);</span><br><span class=line>        }</span><br><span class=line>    }</span><br><span class=line></span><br><span class=line>    <span class=keyword>for</span>(<span class=type>int</span> i=<span class=number>1</span>;i<=n;i++)</span><br><span class=line>    {</span><br><span class=line>        cout<&LTvis[i]<<<span class=string>" "</span>;</span><br><span class=line>    }</span><br><span class=line>    <span class=keyword>return</span> <span class=number>0</span>;</span><br><span class=line>}</span><br></pre></table></figure></div><footer class=post-footer><div class=post-tags><a href=/tags/%E9%A2%98%E8%A7%A3/ rel=tag># 题解</a></div><div class=post-nav><div class=post-nav-item><a title="P1113 杂物" href=/posts/P1113/ rel=prev> <i class="fa fa-chevron-left"></i> P1113 杂物 </a></div><div class=post-nav-item><a title="P5318 【深基18.例3】查找文献" href=/posts/P5318/ rel=next> P5318 【深基18.例3】查找文献 <i class="fa fa-chevron-right"></i> </a></div></div></footer></article></div><div class=comments id=valine-comments></div><script>window.addEventListener('tabs:register', () => {
